<!DOCTYPE html>
<!-- saved from url=(0080)https://ilearn.csumb.edu/pluginfile.php/721164/mod_resource/content/0/index.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AJAX: Sign Up Page</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

</head>
<body>
    
    <div class="mainForm">
    <h1> Sign Up Form </h1>
    <br>
    <form onsubmit="return false">
        <fieldset>
            <div class="form-group">
                <label for="fName">First Name: </label>
                <input type="text" name="fName" class="form-control" autofocus>
            </div>
            <div class="form-group">
                <label for="lName">Last Name: </label>
                <input type="text" name="lName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" class="form-control">
            </div>    
            <div class="form-group">
                <label for="phoneNumber">Phonenumber: </label>
                <input type="text" name="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code: </label>
                <input type="text" name="zip" id="zip" class="form-control"><span id="zipExists"></span>
            </div>
            <div class="form-group">
                City: <span id="city"></span><br>
                Latitude: <span id="lat"></span><br>
                Longitude: <span id="long"></span><br>
            </div>    
            
            <div class="form-group">
                <label for="state">State: </label>
                <select name="state" class="form-control" id="state">
                    <option>--- Select One ---</option>
                    <option value="ak">Alaska </option>
                    <option value="az">Arizona </option>
                    <option value="ca">California </option>
                    <option value="hi">Hawaii </option>
                </select><br> 
                <label for="county">Select a County:</label> 
                <select name="county" class="form-control" id="county">
                    <option ></option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username"><span id="usernameAvailability"></span>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" name-"pass1" class="form-control" id = "pass1">
            </div>
            <div class="form-group">
                <label for="pass2">Retype password</label>
                <input type="password" name="pass2" class="form-control" id="pass2"><span id="passwordCheck"></span>
            </div>
            
            
            <input type="submit" class="btn" id="submit" value="Sign up!">
        </fieldset>
    </form>
    </div>
    </body>

</html>
